<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Designer</title>
</head>
<body>
    <style>
        body {
            background: #000080;
            color: yellow;
        }
        .outer-container {
            width: 100%;
            display: grid;
            height: 100%;
        }
        .player-container {
            display: grid;
            width: 600px;
            margin-top: 15%;
            margin-left: 400px;
            height: 250px;
            border: white double 2px;
            grid-template-columns: 12em auto;
            grid-gap: 0;
        }
        .playlist-container {
            display: block;
            background: hsla(300, 100%, 70%, 10%);
            font-size: small;
            margin: 0;
            padding: 5px;
            height: 100%;
            width: 12em;
        }
        .ap-playlist-filter {
            display: inline-block;
height: 1em;
width: 100%;
        }
.ap-pl-items {
    display: block;
    margin: 0;
    padding: 5px;
    width: 100%;
    height: calc( 100% - 2em);
}
#pl-list-items {
    text-decoration: none;
    list-style: none;
    width: 100%;
}
#pl-list-items a {
color: white;
width: 100%;
text-decoration: none;
list-style-type: none;
overflow: hidden;
}
#pl-list-items li:focus-within,#pl-list-items li:hover{
    background: hsl(300, 75%, 80%);;
}

        .player-controls-container {
            display: block;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .player-position {
            float: right;
  display: flex;
  flex-direction: column-reverse;
  align-items: flex-start;
  justify-content: flex-end;
            width: 20px;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .player-position button {
            background: none;
margin: 0;
padding: 0;
justify-self: center;
        }
        .svg-btn-f {
            fill: hsl(240,100%,85%);
        }
        .svg-btn-s {
            stroke:hsl(240,100%,85%);
        }
        .svg-btn-sz {
            width:16px;
            height: 16px;
        }
            .ap-primary-ctrls {
                display: block;
                width: calc(100% - 25px);
                height: 100%;
                            }
            .player-status {
                display: block;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 2.5em;
            }
                    .player-status span,                    #ap-sts-title {
                        width: 100%;
                        font-size: smaller;
                        margin-left: 0;
                        margin-right: 0;
                        margin-top: 6px;
                        margin-bottom: 6px;
                        padding-left: 8px;
                    }
                    #ap-sts-title {
                        display: block;
                        overflow: hidden;
                        height: 1em;
                    }
                    .player-status span {
                        display: inline-block;
                        height: 1em;
                        justify-items: center;
                    }
                    #ap-sts-position,                    #ap-sts-duration {
                        justify-self: center;
                                            }
                    .player-main-container {
                        height: 6em;
                        display: block;
                        margin: 0;
                        padding: 0;
                    }
                    .player-main {
                        display: grid;
                        width: 100%;
                        margin-top: 10px;
                        margin-left: 0;
                        margin-right: 3px;
                        padding: 0;
                        grid-template-columns: 1fr 1fr 1fr;
                        align-items: center;
                        justify-items: center;
                    }
                    .panel-container {
                        display: block;
                        width: 30;
                        height: 30;
                        margin: 3px;
                        padding: 0;
                    }
                    .panel-container button {
                            background: none;
                            border: none;
                        }
                
                        .svg-main-btn-sz {
                            width: 26px;
                            height: 26px;
                            margin: 0;
                            padding: 0;
                        }
                
                        .player-footer {
                            display: grid;
                            margin-top: 0px;
                            padding: 5px;
                            margin-left: 25px;
                            margin-right: 25px;
                            width: 100%;
                            grid-template-columns:1fr 1fr 1fr ;
                        }
                </style>
    <h1>Audio Player Designer HTML</h1>
    <div class="outer-container">
        <div class="player-container">
            <div class="playlist-container">
                <div class="ap-playlist-filter">
                    <label for="category-filter">Category&nbsp;</label>
                    <select name="" id="category-filter">
                        <option value="all"selected>All</option>
                        <option value="walk">Walk Through</option>
                        <option value="html">HTML Layout</option>
                        <option value="css">CSS</option>
                    </select>
                </div>
                
                <div class="ap-pl-items">
<ul id="pl-list-items">
    <li><a href="">Lewis Audio mp3 Item 1</a></li>
    <li><a href="">Lewis Audio mp3Item 2</a></li>
    <li><a href="">Lewis Audio mp3Item 3</a></li>
    <li><a href="">Lewis Audio mp3Item 4</a></li>
    <li><a href="">Lewis Audio mp3Item 5</a></li>
    <li><a href="">Item 6</a></li>
</ul>
                </div>
            </div>
