<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue Test</title>
</head>
<body>
    <style>
        body {            background: black;            color: yellow;        }
        ::backdrop {
  background-image: linear-gradient(
    45deg,
    magenta,
    rebeccapurple,
    dodgerblue,
    green
  );
  opacity: 0.75;
}

        .bigBlock {            width: 300px;            margin: 10px;;            border-width: 3px;            border-style: solid ;            height: 300px;            float: left;        }
    </style>
    <h1>Test dialogue</h1>
    Based on <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog">Dialog element - HTML  MDN</a>
    <button id="show-modal">Modal Dialogue</button>
    <button id="show-dialog">Non-Modal Dialogue</button>
    <dialog>
        <button autofocus>Close</button>
        <p>This modal dialog has a groovy backdrop!</p>
      </dialog>
      
    <script>
        const DlgModal = document.getElementById("show-modal"), Dlg = document.getElementById("show-dialog");
        const dialog = document.querySelector("dialog"),        closeButton = document.querySelector("dialog button");

        for (let i = 0; i < 24; i++) {
            const el = document.createElement("div");
            el.classList.add("bigBlock");
            el.innerHTML = "I am test that should be hidden when dialogue shows from screen readers<br>2nd line of stuff that should not show";
            if (i % 2) DlgModal.before(el)
            else  Dlg .after(el);
        };
        DlgModal.onclick = () => { dialog.showModal();},         Dlg.onclick = () => { dialog.show();};
        closeButton.onclick = () => {dialog.close();};




    </script>
</body>
</html>
